{% load static %} 
<!Doctype>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href={%static 'style/reg.css'%}></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        {% csrf_token %}
        <div class="container text-white bg-dark">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <main class="auth">
                        <h2 id='obsh'>Создаться</h2>
                        <label for='nickname' class='form-label' id='email-label'>Введите почту</label>
                        <input type="email" class='form-control ' id='email' value='Fantom@ru'>
                        <label for='nickname' class='form-label' id='cod-email-label'>Введите код с полученого сообщения</label>
                        <input type="text" class='form-control ' id='cod-email' value='Fantom'>
                        <label for='nickname' class='form-label' id='nickname-label'>Придумайте ник</label>
                        <input type="text" class='form-control ' id='nickname' value='Fantom'>
                        <label for='password' class='form-label' id='password-label'>Придумайте пароль</label>
                        <input type="password" class='form-control ' id='password' value='111fefefefef'>
                        <label for='password' class='form-label' id='password-proverka-label'>Повторите пароль</label>
                        <input type="password" class='form-control ' id='password-proverka' value='111fefefefef'>
                        <input type="button" class='btn btn-dark' id='auth-btn' value='Создаться'>
                        <p>Уже созданы? Тогда-<a href="{%url 'auth'%}">общаться</a></p>
                    </main>
                </div>
            </div>
    
    <script src={% static 'js/jquery-3.7.1.js' %}></script>
    <!-- Bootstrap5.3.js -->
    <script src={% static 'js/nav.js' %}></script>
    <script src={% static 'js/auth.js' %}></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
